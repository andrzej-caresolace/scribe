version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: social_scribe_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
    volumes:
      - .:/app
      - deps:/app/deps
      - build:/app/_build
      - node_modules:/app/assets/node_modules
    environment:
      - MIX_ENV=dev
      - DB_HOST=db
      - PHX_HOST=localhost
      # Google OAuth (Required - for login)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=http://localhost:4000/auth/google/callback
      # Recall.ai (Required - for meeting transcription)
      - RECALL_API_KEY=${RECALL_API_KEY:-}
      - RECALL_REGION=${RECALL_REGION:-us-west-2}
      # Gemini AI (Required - for AI suggestions)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # HubSpot (Required - existing feature)
      - HUBSPOT_CLIENT_ID=${HUBSPOT_CLIENT_ID:-}
      - HUBSPOT_CLIENT_SECRET=${HUBSPOT_CLIENT_SECRET:-}
      # Salesforce (Required - NEW feature to build)
      - SALESFORCE_CLIENT_ID=${SALESFORCE_CLIENT_ID:-}
      - SALESFORCE_CLIENT_SECRET=${SALESFORCE_CLIENT_SECRET:-}
      - SALESFORCE_REDIRECT_URI=http://localhost:4000/auth/salesforce/callback
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  deps:
  build:
  node_modules:

